<div class="row justify-content-lg-center">
  <!-- Nav -->
  <div class="js-nav-scroller hs-nav-scroller-horizontal mb-5">
    <ul class="tab-root nav nav-tabs align-items-center mb-5" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="stok-manual-dismantle-tab"
          href="#stok-manual-dismantle"
          data-bs-toggle="pill"
          data-bs-target="#stok-manual-dismantle"
          role="tab"
          aria-controls="stok-manual-dismantle"
          aria-selected="true"
          >Stok Manual Dismantle</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="laporan-dismantle-tab"
          href="#laporan-dismantle"
          data-bs-toggle="pill"
          data-bs-target="#laporan-dismantle"
          role="tab"
          aria-controls="laporan-dismantle"
          aria-selected="false"
          >Laporan Dismantle</a
        >
      </li>
      <li class="nav-item ms-auto">
        <div class="d-flex gap-2">
          <button
            type="button"
            class="btn btn-primary add-stok-manual-dismantle"
            data-bs-toggle="modal"
            data-bs-target=".modal-add-stok-manual-dismantle"
          >
            Tambah Stok Dismantle Manual
          </button>
        </div>
      </li>
    </ul>

    <!-- Isi Tab stok manual dismantle -->
    <div class="tab-content">
      <div
        class="tab-pane fade active show"
        id="stok-manual-dismantle"
        role="tabpanel"
        aria-labelledby="stok-manual-dismantle-tab"
      >
        <div id="div_table_stok_manual" class="card div_table_stok_manual"></div>
      </div>
      <!-- MODAL TAMBAH STOK DISMANTLE -->
      <div
        class="modal fade modal-add-stok-manual-dismantle"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addStokManualDismantle"
      >
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title h4" id="judul-modal-stok-dismantle">
                Tambah Stok Dismantle
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="form-add-stok-dismantle">
              <div class="modal-body">
                <!-- <label for="deskripsi" class="form-label">Deskripsi</label> -->
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3"
                    >Deskripsi</span
                  >
                  <select
                    class="js-select-deskripsi form-select"
                    autocomplete="off"
                    id="deskripsi"
                    data-hs-tom-select-options='{
            "searchInDropdown": false,
            "hidePlaceholderOnSearch": true,
            "placeholder": "Cari alatnya disini"
          }'
                  ></select>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="mb-4 d-none">
                      <label for="_id" class="form-label"
                        >_ID</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="_id"
                        placeholder="id"
                        aria-label="id"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="serialNumber" class="form-label"
                        >Serial Number</label
                      >
                      <textarea
                        type="text"
                        class="form-control smart-textarea"
                        id="serialNumber"
                        placeholder="Serial Number"
                        aria-label="Serial Number"
                        rows="1"
                      /></textarea>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-4">
                      <label for="qty" class="form-label">Qty</label>
                      <input
                        disabled
                        type="text"
                        class="form-control"
                        id="qty"
                        placeholder="Jumlah Alat"
                        aria-label="Jumlah Alat"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-primary submit-add-stok-dismantle"
                >
                  TAMBAH
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  data-bs-dismiss="modal"
                  aria-label="Cancel"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Isi Tab Laporan dismantle -->
      <div
        class="tab-pane fade"
        id="laporan-dismantle"
        role="tabpanel"
        aria-labelledby="laporan-dismantle-tab"
      >
        Laporan Dismantle Tab
      </div>
    </div>
    <!-- END Isi Tab -->
  </div>
  <!-- End Nav -->
</div>
